<div class="userStatistics">
    <div class="container">
        <mat-form-field mat-form-field appearance="fill">
            <mat-label>Enter a date range</mat-label>
            <mat-date-range-input [rangePicker]="picker">
            <input matStartDate placeholder="Start date" #dateRangeStart>>
            <input #dateRangeEnd (dateChange)="dateFilter(dateRangeStart, dateRangeEnd)" matEndDate placeholder="End date">
            </mat-date-range-input>
            <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
            <mat-date-range-picker #picker></mat-date-range-picker>
        </mat-form-field>
        <button (click)="resetFilter()" type="button" class="btn btn-dark" style="margin-bottom: 10px;">Rest Filter</button>
        <div class="table-responsive" id="no-more-tables">
            <table class="table table-striped table-bordered table-hover">
                <thead class=" table-dark">
                <tr>
                    <th scope="col">Username</th>
                    <th scope="col">Number Tasks Done</th>
                </tr>
                </thead>
                <tbody>
                <tr *ngFor="let user of sortUsersByTaskDone()">
                    <td>{{user.Username}}</td>
                    <td>{{user.tasksDone}}</td>
                </tr>
                </tbody>
            </table>
        </div>
    </div>
</div>
