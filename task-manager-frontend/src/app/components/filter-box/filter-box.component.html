<div class="box">
    <div class="dropdown">
        <button class="btn btn-dark dropdown-toggle" type="button" href="#" role="button" id="dropdownMenuLink" data-bs-toggle="dropdown" aria-expanded="false">
            Filter by
        </button>
        <ul class="dropdown-menu" aria-labelledby="Sort by">
        <li><a class="dropdown-item" href="#" id="taskTitle" (click)="dropDownClick($event)">Title</a></li>
        <li><a class="dropdown-item" href="#" id="taskDescription" (click)="dropDownClick($event)">Description</a></li>
        <li><a class="dropdown-item" href="#" id="taskPriority" (click)="dropDownClick($event)">Priority</a></li>
        <li><a class="dropdown-item" href="#" id="taskStatus" (click)="dropDownClick($event)">Status</a></li>
        <li><a class="dropdown-item" href="#" id="taskCreatedDate" (click)="dropDownClick($event)">Creation Date</a></li>
        <li><a class="dropdown-item" href="#" id="taskDeadline" (click)="dropDownClick($event)">Deadline</a></li>
        <li><a class="dropdown-item" href="#" id="assignee" (click)="dropDownClick($event)">Assignee User</a></li>
        </ul>
    </div>
    <div>
        <input type="text" class="form-control" (keyup)="inputChange($any($event.target).value)" *ngIf="this.filterID!=='taskPriority' && this.filterID!=='taskStatus'" placeholder="Filter">
        <select (change)="inputChange($any($event.target).value)" class="form-select" *ngIf="this.filterID==='taskPriority'">
            <option value="Low">Low</option>
            <option value="Medium">Medium</option>
            <option value="High">High</option>
        </select>
        <select (change)="inputChange($any($event.target).value)" class="form-select" *ngIf="this.filterID==='taskStatus'">
            <option value="Pending">Pending</option>
            <option value="In Progress">In Progress</option>
            <option value="Done">Done</option>
            <option value="Canceled">Canceled</option>
        </select>
    </div>
</div>
